				$("#dadosCarro").empty();
					
				var url = "/cadastro/"+email+"/"+senha+"/"+nome+"/"+cidade+"/"+data;
						
				$.getJSON(url, function(data) {			
				});
				window.location.assign("//localhost:8081/");

	});
				
	</script>
  </head>

		</div>
		<button id="cadastrar" class="btn btn-success col-md-offset-5">Cadastrar</button>
