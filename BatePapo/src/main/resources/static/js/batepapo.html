<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bate Papo</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
	
		//função para pegar valor passado pela url
		function getUrlVars(){
			 var vars = [], hash;
			 var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			 for(var i = 0; i < hashes.length; i++)
			 {
			    hash = hashes[i].split('=');
			    vars.push(hash[0]);
			    vars[hash[0]] = hash[1];
			 }
			 return vars;
		}	
	
	
		$(document).ready(function(){			
			$("#busca").click(function() {

				var nome = $( "#modelo option:selected" ).text();

				//alert(nome);
				
				$("#dadosCarro").empty();
					
				var url = "/sala/"+nome;
				
				$.getJSON(url, function(data) {
						
						var itens = [];
							
						$.each(data.Mensagens, function(i){								
							itens.push("<tr> <td>"+ this.Hora +"</td><td>"+ this.Email + "</td><td>"+ this.Texto + "</td></tr>");							
															});
									
						$("#dadosCarro").append(itens);
						
												});

										});
			
			
			$("#enviar").click(function() {
				
				var nome = $( "#modelo option:selected" ).text();
				
				//salva mensagem
				var msg = $("#mensagem").val();
				//var email= $("#email").val();
				var email=getUrlVars()["login"];
				//salva horario
				var data = new Date();
				var hora = data.getHours() +":"+data.getMinutes()+":"+data.getSeconds();

				//$("#dadosCarro").empty();
				var url = "/msg/"+nome+"/"+email+"/"+msg+"/"+hora;
				$.getJSON(url, function(data) { });
				var tempo = "tempo";
				$("#busca").click();

										});
			
								});								

	</script>
   
  </head>

  <body>
	
  		<div id="painelBusca">
            		
            <div class="form-group col-md-4">
                <label>Sala</label>
                <br>
                <select id="modelo" class="input-large form-control">
                    <option value="" selected="selected">Escolha a sala</option>
                    <option value="SJCampos">SJCampos</option>
                    <option value="Jacarei">Jacarei</option>

                </select>
            </div>       
		
		</div>
		
		<button id="busca" class="btn btn-primary col-md-offset-5">Entrar</button>

		</div>
